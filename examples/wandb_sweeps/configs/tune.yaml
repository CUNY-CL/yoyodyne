seed_everything: 49
model:
  init_args:
    source_encoder:
      init_args:
        dropout: ${model.init_args.decoder_dropout}
        embedding_size: ${model.init_args.embedding_size}
        hidden_size: ${model.init_args.decoder_hidden_size}
trainer:
  gradient_clip_val: 3
  max_epochs: 100
  max_time: 00:01:00:00
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        patience: 10
        verbose: true
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
    - class_path: lightning.pytorch.loggers.WandbLogger
data:
  features_col: 3
  model_dir: /Users/Shinji/models
  train: /Users/Shinji/conll2017/english-train-high
  val: /Users/Shinji/conll2017/english-dev
