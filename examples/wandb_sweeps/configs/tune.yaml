seed_everything: 49
trainer:
  gradient_clip_val: 3
  max_epochs: 100
  max_time: 00:01:00:00
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        patience: 10
        verbose: true
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        project: unit1
        save_dir: /Users/Shinji/attentive_lstm/models
data:
  features_col: 3
  model_dir: /Users/Shinji/attentive_lstm/models
  train: /Users/Shinji/conll2017/english-train-high
  val: /Users/Shinji/conll2017/english-dev
LINKS:
  model.init_args.decoder_dropout:
    - model.init_args.source_encoder.init_args.dropout
  model.init_args.decoder_hidden_size:
    - model.init_args.source_encoder.init_args.hidden_size
  model.init_args.embedding_size:
    - model.init_args.source_encoder.init_args.embedding_size
