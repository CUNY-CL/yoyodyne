# Misconfigured: features embedding size != model embedding size.
# This is specific to pointer-generators.
class_path: yoyodyne.models.PointerGeneratorLSTMModel
init_args:
  source_encoder:
    class_path: yoyodyne.models.modules.LSTMEncoder
    init_args:
      dropout: ${init_args.decoder_dropout}
      embedding_size: ${init_args.embedding_size}
      hidden_size: ${init_args.decoder_hidden_size}
      layers: 2
  decoder_dropout: .2
  decoder_hidden_size: 256
  decoder_layers: 1
  embedding_size: 64
  label_smoothing: .1
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: .01
