# Misconfigured: source embedding size != model embedding size.
class_path: yoyodyne.models.SoftAttentionLSTMModel
init_args:
  source_encoder:
    class_path: yoyodyne.models.modules.LSTMEncoder
    init_args:
      dropout: ${init_args.decoder_dropout}
      embedding_size: 128
      hidden_size: ${init_args.decoder_hidden_size}
  decoder_dropout: .2
  decoder_hidden_size: 256
  embedding_size: 64
  label_smoothing: .1
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: .01
