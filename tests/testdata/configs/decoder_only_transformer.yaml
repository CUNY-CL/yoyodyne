class_path: yoyodyne.models.DecoderOnlyTransformerModel
init_args:
  compute_ser: true
  decoder_dropout: .2
  decoder_hidden_size: 256
  decoder_layers: 4
  embedding_size: 64
  label_smoothing: .1
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: .01
  scheduler:
    class_path: yoyodyne.schedulers.WarmupInverseSquareRoot
    init_args:
      warmup_epochs: 10
